# IPFS Node for DNAT
# Stores encrypted datasets and applications

services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: dnat-ipfs
    ports:
      - "4001:4001"      # Swarm
      - "5001:5001"      # API
      - "8080:8080"      # Gateway
    volumes:
      - ipfs_data:/data/ipfs
    environment:
      - IPFS_PROFILE=server

volumes:
  ipfs_data:

