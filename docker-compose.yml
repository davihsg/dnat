services:
  ipfs:
    image: ipfs/kubo:latest
    container_name: dnat-ipfs
    ports:
      - "4001:4001"   # Swarm port
      - "5001:5001"   # API port
      - "8080:8080"   # Gateway port
    volumes:
      - ipfs-data:/data
      - ipfs-staging:/export
    environment:
      - IPFS_PROFILE=server
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ipfs init --profile server || true
        ipfs config --json API.HTTPHeaders.Access-Control-Allow-Origin '["*"]' || true
        ipfs config --json API.HTTPHeaders.Access-Control-Allow-Methods '["PUT", "POST", "GET"]' || true
        ipfs config --json API.HTTPHeaders.Access-Control-Allow-Credentials '["true"]' || true
        exec ipfs daemon
    restart: unless-stopped

volumes:
  ipfs-data:
  ipfs-staging:

